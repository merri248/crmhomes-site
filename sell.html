<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell Your Property | CRM Homes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f9ff;
    }
    header {
      background-color: #2980b9;
      padding: 20px;
      color: white;
    }
    .header-container {
      display: flex;
      align-items: center;
    }
    .header-container img {
      height: 80px;
      margin-right: 20px;
    }
    nav {
      background: #3498db;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
    }
    input, select, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #2471a3;
    }
  </style>
</head>
<body>

<header>
  <div class="header-container">
    <img src="logo.png" alt="CRM Homes Logo">
    <div>
      <h1>CRM Homes</h1>
      <p>Helping Sellers Move Forward — Quickly, Fairly, and Professionally</p>
    </div>
  </div>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="buy.html">Buy</a>
  <a href="sell.html">Sell</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<div class="form-container">
  <h2>Tell Us About Your Property</h2>
  <p>Please fill out the form below and we’ll be in touch shortly.</p>

  <form action="https://formsubmit.co/crmerrittproperties@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Seller Lead from CRM Homes!">

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

 <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Property Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="condition">Condition of the Property:</label>
    <select id="condition" name="condition" required>
      <option value="">Select one</option>
      <option value="Move-in ready">Move-in ready</option>
      <option value="Needs minor updates">Needs minor updates</option>
      <option value="Needs major repairs">Needs major repairs</option>
      <option value="Full rehab">Full rehab</option>
      <option value="Not sure">Not sure</option>
    </select>

    <label for="occupied">Is the property currently occupied?</label>
    <select id="occupied" name="occupied" required>
      <option value="">Select one</option>
      <option value="Yes - Owner">Yes - Owner</option>
      <option value="Yes - Tenant">Yes - Tenant</option>
      <option value="No - Vacant">No - Vacant</option>
    </select>

    <label for="liens">Is the title clear of liens or other issues?</label>
    <select id="liens" name="liens" required>
      <option value="">Select one</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="Not sure">Not sure</option>
    </select>

    <label for="timeline">Timeline to Sell:</label>
    <select id="timeline" name="timeline" required>
      <option value="">Select one</option>
      <option value="ASAP">ASAP</option>
      <option value="1-2 Weeks">1–2 Weeks</option>
      <option value="1 Month">1 Month</option>
      <option value="2+ Months">2+ Months</option>
      <option value="Just Exploring">Just Exploring</option>
    </select>

   <label for="situation">Tell us more about your situation (optional):</label>
<textarea id="situation" name="situation" rows="4"></textarea>

<input type="hidden" name="_next" value="https://merri248.github.io/crmhomes-site/thankyou.html">
<button type="submit">Submit</button>
</form>
