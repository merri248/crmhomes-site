<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Investment Property | CRM Homes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f9ff;
    }
    header {
      background-color: #2980b9;
      padding: 20px;
      color: white;
    }
    .header-container {
      display: flex;
      align-items: center;
    }
    .header-container img {
      height: 80px;
      margin-right: 20px;
    }
    nav {
      background: #3498db;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 1em;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f618d;
    }
  </style>
</head>
<body>

<header>
  <div class="header-container">
    <img src="logo.png" alt="CRM Homes Logo">
    <div>
      <h1>CRM Homes</h1>
      <p>Find the Right Properties for Your Investment Strategy</p>
    </div>
  </div>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="buy.html">Buy</a>
  <a href="sell.html">Sell</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<div class="form-container">
  <h2>Tell Us What You’re Looking For</h2>
  <form action="https://formsubmit.co/crmerrittproperties@gmail.com" method="POST">

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="markets">Target City or Cities:</label>
    <input type="text" id="markets" name="markets" required>

    <label for="propertyType">Property Type:</label>
    <select id="propertyType" name="propertyType" required>
      <option value="">Select one</option>
      <option value="Single-family">Single-family</option>
      <option value="Duplex">Duplex</option>
      <option value="Triplex/Fourplex">Triplex / Fourplex</option>
      <option value="Multi-family (5+)">Multi-family (5+)</option>
      <option value="Townhome">Townhome</option>
      <option value="Condo">Condo</option>
      <option value="Vacant Land">Vacant Lot / Land</option>
      <option value="Mobile Home">Mobile Home</option>
    </select>

    <label for="sqftMin">Minimum Square Footage:</label>
    <select id="sqftMin" name="sqftMin" required>
      <option value="">Select</option>
      <option value="500">500</option>
      <option value="750">750</option>
      <option value="1000">1000</option>
      <option value="1250">1250</option>
      <option value="1500">1500</option>
    </select>

    <label for="sqftMax">Maximum Square Footage:</label>
    <select id="sqftMax" name="sqftMax" required>
      <option value="">Select</option>
      <option value="1250">1250</option>
      <option value="1500">1500</option>
      <option value="2000">2000</option>
      <option value="2500">2500</option>
      <option value="3000">3000+</option>
    </select>

    <label for="condition">Condition:</label>
    <select id="condition" name="condition" required>
      <option value="">Select one</option>
      <option value="Move-in ready">Move-in ready</option>
      <option value="Light updates">Light cosmetic updates</option>
      <option value="Moderate rehab">Moderate rehab</option>
      <option value="Full gut rehab">Full gut rehab</option>
      <option value="Tear-down / land value">Tear-down / land value only</option>
    </select>

    <label for="priceMin">Minimum Price:</label>
    <select id="priceMin" name="priceMin" required>
      <option value="">Select</option>
      <option value="25000">$25,000</option>
      <option value="50000">$50,000</option>
      <option value="75000">$75,000</option>
      <option value="100000">$100,000</option>
      <option value="125000">$125,000</option>
    </select>

    <label for="priceMax">Maximum Price:</label>
    <select id="priceMax" name="priceMax" required>
      <option value="">Select</option>
      <option value="100000">$100,000</option>
      <option value="150000">$150,000</option>
      <option value="200000">$200,000</option>
      <option value="250000">$250,000</option>
      <option value="300000">$300,000+</option>
    </select>

    <label for="funding">Funding Type:</label>
    <select id="funding" name="funding" required>
      <option value="">Select one</option>
      <option value="Cash">All Cash</option>
      <option value="Hard money">Hard Money</option>
      <option value="Private money">Private Money</option>
      <option value="Traditional financing">Traditional Financing</option>
      <option value="Not sure yet">Not sure yet</option>
    </select>

    <label for="timeline">Timeline to Buy:</label>
    <select id="timeline" name="timeline" required>
      <option value="">Select one</option>
      <option value="ASAP">ASAP</option>
      <option value="1-4 weeks">1–4 Weeks</option>
      <option value="1-3 months">1–3 Months</option>
      <option value="3+ months">3+ Months</option>
      <option value="Just Browsing">Just Browsing</option>
    </select>

    <input type="hidden" name="_next" value="https://merri248.github.io/crmhomes-site/thankyou.html">
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
